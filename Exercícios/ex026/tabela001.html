<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            background-color: lightblue;
            font-family: arial;
            min-height: 100vh;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*Borda fica unida*/

        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center; /*Alinhamento Horizontal*/
            vertical-align: top; /*Alinhamento vertical*/
            
        }
    </style>
</head>
<body>
    <h1>My First Table</h1>

    <table>
        <tr> <!--Table Row (Linha da tabela)-->
            <td> <!--Table data (Dados da tabela)-->
              a1
            </td>
            <td>b1</td>
            <td>c1</td>
        </tr> 

        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>

        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
    </table>
</body>
</html>
