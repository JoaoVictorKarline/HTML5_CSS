<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classe</title>
    <style>
        div{
            display: inline-block;
            background-color: aquamarine;
            height: 200px;
            width: 200px;
            border: solid;
        }

        div:hover{ /*Pseudo Classe*/ /*Estado de um elemento | Hover significa quando o mouse passa por cima*/
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div id="d1"> <!--Div é um espaço que vai ocupar uma linha inteira-->
        01
    </div> 
    <div id="d2">
        02
    </div>
    <div id="d3">
        03
    </div>
</body>
</html>
