<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio02</title>
</head>
<body>
    <h1><strong>Tags em HTML</strong></h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o Mouse sobre os termos para visualizar a Tag de Utilização</p>
    <ul type="square">
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;h1,h2,h3&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img src=&quot;&quot;alt=''&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;">Listas Ordenadas</abbr></li>
        <li><abbr title="&lt;ul&gt;">Listas Não Ordenadas</abbr></li>
    </ul>
</body>
</html>
