<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 005</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="" method="get">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexm" checked value="M"> <label for="isexm">Masculino</label>
            <input type="radio" name="sexo" id="isexf" value="F"> <label for="isexf">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esportefutebol" id="futebol"> <label for="futebol">futebol</label>  <br>
            <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete</label><br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Vôlei</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
